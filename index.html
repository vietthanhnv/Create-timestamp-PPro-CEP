<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Timestamp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Create Timestamp</h1>
    <div>
        <label for="format-select">Select Format:</label>
        <select id="format-select">
            <option value="1">Track 1: clipname 1 (02:02)</option>
            <option value="2">02:02 clipname 1</option>
            <option value="custom">Custom Format</option>
        </select>
    </div>
    
    <div id="custom-format-container" style="display: none; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        <label for="custom-format">Custom Format Pattern:</label>
        <div style="display: flex; gap: 5px; margin: 5px 0;">
            <input type="text" id="custom-format" placeholder="e.g., Chapter {index}: {name} - {time}" style="flex: 1;">
            <button type="button" id="save-format-btn" style="padding: 5px 10px; font-size: 12px;">Save</button>
        </div>
        
        <div id="saved-formats-container" style="margin-top: 10px;">
            <label for="saved-formats">Saved Formats:</label>
            <select id="saved-formats" style="width: 100%; margin: 5px 0;">
                <option value="">-- Select a saved format --</option>
            </select>
            <div style="display: flex; gap: 5px; margin-top: 5px;">
                <button type="button" id="load-format-btn" style="padding: 5px 10px; font-size: 12px; flex: 1;">Load</button>
                <button type="button" id="delete-format-btn" style="padding: 5px 10px; font-size: 12px; flex: 1;">Delete</button>
            </div>
        </div>
        
        <div class="help-text">
            Available placeholders: {index}, {name}, {time}<br>
            Example: "Chapter {index}: {name} - {time}" → "Chapter 1: My Clip - 02:30"
        </div>
    </div>
    
    <div style="margin: 10px 0;">
        <label>
            <input type="checkbox" id="clean-numbers" checked> 
            Clean numerical suffixes from clip names (e.g., "Song (1)" → "Song")
        </label>
    </div>
    
    <button id="create-btn">Create Timestamp</button>
    <div id="result-container">
        <table id="result-table"></table>
    </div>
    <button id="copy-btn">Copy All</button>

    <script src="lib/CSInterface.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
